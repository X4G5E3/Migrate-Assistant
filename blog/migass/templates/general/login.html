{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="{% static 'favicon.png'%}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'common/vendor/bootstrap/css/bootstrap.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'common/fonts/font-awesome-4.7.0/css/font-awesome.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'common/fonts/iconic/css/material-design-iconic-font.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'common/vendor/animate/animate.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'common/vendor/css-hamburgers/hamburgers.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'common/vendor/animsition/css/animsition.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'common/vendor/select2/select2.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'common/vendor/daterangepicker/daterangepicker.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'common/css/util.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'common/css/main.css'%}">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" method='POST'>
					<span class="login100-form-title p-b-49">
						Авторизация
					</span>
					{% csrf_token %}
					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100">Имя пользователя</span>
						<input class="input100" type="text" name="username" placeholder="Введите имя пользователя">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Пароль</span>
						<input class="input100" type="password" name="password" placeholder="Введите пароль">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Войти
							</button>
						</div>
					</div>

					<div class="flex-col-c p-t-155">
						<span class="txt1 p-b-17">
							Нет аккаунта?
						</span>

						<a href="{% url 'register'%}" class="txt2">
							Зарегистрироваться
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
	<script src="{% static 'common/vendor/jquery/jquery-3.2.1.min.js'%}"></script>
	<script src="{% static 'common/vendor/animsition/js/animsition.min.js'%}"></script>
	<script src="{% static 'common/vendor/bootstrap/js/popper.js'%}"></script>
	<script src="{% static 'common/vendor/bootstrap/js/bootstrap.min.js'%}"></script>
	<script src="{% static 'common/vendor/select2/select2.min.js'%}"></script>
	<script src="{% static 'common/vendor/daterangepicker/moment.min.js'%}"></script>
	<script src="{% static 'common/vendor/daterangepicker/daterangepicker.js'%}"></script>
	<script src="{% static 'common/vendor/countdowntime/countdowntime.js'%}"></script>
	<script src="{% static 'common/js/main.js'%}"></script>

</body>
</html>
